<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Rows</title>
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    
   <div class="container">
           <!--la pantalla permite hasta 12 por lÃ­nea/columna-->  
    <div class="row">
          <div class="col s12 blue">12</div>
      </div>
           <!---ej de atajo: .col.s6.red-->
      <div class="row">
          <div class="col s6 m3 yellow">6</div>
          <div class="col s6 m9 green">6</div>
          <div class="col s12 pink">12</div>
      </div>
           <!--ej de atajo: .row-->
      <div class="row">
          <div class="col s3 blue">3</div>
          <div class="col s6 red">6</div>
          <div class="col s3 blue">3</div>
      </div>
   </div>


   </div>
    
 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

                  MD    TD   DD   LDD
